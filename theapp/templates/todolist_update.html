<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theapp/static/css/style.css">
     <style>
        
        body {
            background-color: #2f2f2f; /* Dark, earthy tone */
            font-family: 'Arial', sans-serif;
            color: #d4a017; /* Golden text like the One Ring */
            margin: 0;
            padding: 20px;
            background-image: url('/static/img/lotr.jpg'); /* Replace with LOTR image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark overlay */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 160, 23, 0.5);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #e6b800; /* Brighter gold for title */
            text-shadow: 2px 2px 4px #000;
        }
        .lotr-input, .lotr-textarea, .lotr-checkbox {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d4a017;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #d4a017;
        }
        .lotr-checkbox {
            width: auto;
        }
        button {
            background-color: #4a2c2a; /* Dark wood brown */
            color: #d4a017;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #6b403e;
        }
        .task-item {
            background: #3a3a3a;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #d4a017;
            border-radius: 5px;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #8b7d6b; /* Muted gray for completed tasks */
        }
        a {
            color: #e6b800;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>
    <title>To-Do List Update</title>
</head>
<body>
    <div class="container">
        <h1>Mission Board</h1>
      <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="lotr-form-group">
                    <label class="lotr-label">{{ field.label }}</label>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}
            <button type="submit">Add Quest</button>
        </form>

    </div>
</body>
</html>
